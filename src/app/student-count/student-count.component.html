<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-4">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Manage Student Groups</h4>
                     
                  </div>
                  <div class="card-body">
                    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="StudentCountservice.formData.id">
                      <div class="row"> 
                              <div class="col-md-12">
                                  <label>Registered Year</label>
                                  <input type="number" name="registeredYear" #registeredYear="ngModel" [(ngModel)]="StudentCountservice.formData.registeredYear" class="form-control" required>
                                  <div *ngIf="registeredYear.invalid && registeredYear.touched" class="validation-error">This field is required.</div>
                                </div>
                      </div>
                                <div class="row">
                            <div class="col-md-12">
                              <label>Course</label>
                              <input type="text" name="course" #course="ngModel" [(ngModel)]="StudentCountservice.formData.course" class="form-control" required>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>Subject</label>
                                <!-- <input type="text" name="subject" #subject="ngModel" [(ngModel)]="StudentCountservice.formData.subject" class="form-control" required> -->
                                <select [ngModel]="StudentCountservice.formData.subject" (ngModelChange)="onChange($event)" name="subject" class="form-control" required>
                                  <option [value]="subject.subjectCode" *ngFor="let subject of subjects">{{subject.subjectCode}}-{{subject.subjectTitle}}</option>
                              </select> 
                              </div>
                            </div>
                          <div class="row">
                            <div class="col-md-12">
                              <label>Group Name</label>
                              <input type="text" name="groupName" #groupName="ngModel" [(ngModel)]="StudentCountservice.formData.groupName" class="form-control" required>
                            </div>
                          </div>
                    
                          <div class="row">
                            <div class="col-md-12">
                              <label>Number of Groups </label>
                              <input type="number" name="numberofGroups" #numberofGroups="ngModel" [(ngModel)]="StudentCountservice.formData.numberofGroups" (ngModelChange)="onValueChange($event)"class="form-control" required>
                            </div>
                         </div>
                           <div class="row" *ngFor="let grp of groups;let i=index;trackBy: trackArray " [attr.data-index]="i" >
                            <div class="col-md-12">
                              <label>Sizes of Group {{i+1}} </label>
                              <input type="number" name="sizeofGroups_{{i+1}}" #sizeofGroups_{{i+1}}="ngModel" [(ngModel)]="groups[i]" class="form-control"  required >
                              </div>
                          
                            </div> 
                    
                  <br>
                      <div class="form-group text-right">
                        <button type="button" class="btn btn-info gap-right" (click)="resetForm(form)">Reset</button>
                        <button type="submit" class="btn btn-success pull-right" [disabled]="form.invalid" value="submit">Submit</button>
                      </div>
                    
                      <div class="clearfix"></div>
                    </form>
                    
                  </div>
              </div>
          </div>


<div class="col-md-8">
<div class="card card-profile">
    <div class="card-header card-header-primary">
        <h4 class="card-title">Student Count Details</h4>
        <!-- <p class="card-category">Complete your profile</p> -->
    </div>
    <div class="card-body">
        <app-student-count-list></app-student-count-list>
    </div>
</div>
</div>
</div>
</div>
</div>
