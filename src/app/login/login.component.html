<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-43">
          Login
        </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text"   #userEmail required autofocus/>
          <span class="focus-input100"></span>
          <span class="label-input100">Email</span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required">
          <input class="input100" type="password"   #userPassword required />
          <span class="focus-input100"></span>
          <span class="label-input100">Password</span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div class="contact100-form-checkbox">
            <input
              class="input-checkbox100"
              id="ckb1"
              type="checkbox"
              name="remember-me"
            />
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="authService.login(userEmail.value, userPassword.value)">
            Login
          </button>
        </div>
      </form>

      <div
        class="login100-more"
        style="background-image: url('assets/img/mainimage.png');"
      ></div>
    </div>
  </div>
</div>
